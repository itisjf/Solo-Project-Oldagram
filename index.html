<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Solo Project - Oldagram</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <a href=""><img src="images/logo.png" alt="Oldagram logo." class="oldagram-logo"></a>
            <a href=""><img src="images/user-avatar.png" alt="avatar of the user." class="avatar"></a>
        </header>
        
        <!-- MAIN -->
        <main>
            <!-- POST HEADER -->
            <div class="post-header">
                <a href=""><img src="images/avatar-vangogh.jpg" alt="avatar of the vangogh." class="avatar"></a>
                <p>
                    <a href="" class="username text-bold">Vincent van Gogh</a>
                    <a href="">Zudert, Netherlands</a>
                </p>
            </div>
            
            <!-- POST -->
            <img src="images/post-vangogh.jpg" alt="self-portrait of Vincent van Gogh." class="post">
            
            <!-- POST METADATA -->
            <div class="post-metadata">
                <div class="post-interactions">
                    <img src="images/icon-heart.png" alt="a heart icon for liking the post." class="post-control">
                    <img src="images/icon-comment.png" alt="a comment icon for commenting the post." class="post-control">
                    <img src="images/icon-dm.png" alt="a dm icon for sharing the post." class="post-control">
                </div>
                
                <div class="likes-and-post-title">
                    <a href="" class="text-bold">21,492 likes</a>
                    <p><a href="" class="text-bold">vincey1853</a> just took a few mushrooms lol</p>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
